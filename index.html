<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Les petits plats</title>
</head>
<body>
    <main>

        <img id="logo" src="logo.png" alt="">
        
        <div id="searchBar">
            <input type="text" placeholder="Rechercher une recette">
            <img id="icon" src="magnifying-glass-solid.svg" alt="">
        </div>

        <div id="addFilter">

        </div>

        <div id="filter">
            <div class="boxFilter" id="blue">
                Ingredients
                <div class="arrow">></div>
            </div>
            <div class="boxFilter" id="green">
                Appareils
                <div class="arrow">></div>
            </div>
            <div class="boxFilter" id="red">
                Ustensiles
                <div class="arrow">></div>
            </div>
        </div>

        <div id="ingredients"></div>
        <div id="appareils"></div>
        <div id="ustensiles"></div>

        <ul class="test"></ul>
        
        <section id="recipes"></section>

    </main>
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
